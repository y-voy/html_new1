<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>株式会社DIVE</title>
  </head>
  <body>
    <div class="container">
      <header class="header clearfix">
        <img src="./images/logo.png" class="logo_image">
        <nav>
          <ul class="top_menu clearfix">
            <li><a href="index.html">ホーム</a></li>
            <li><a href="business.html">事業内容</a></li>
            <li><a href="company.html">会社概要</a></li>
            <li><a href="contact.html">お問い合わせ</a></li>
          </ul>
        </nav>
      </header>
      <img src="./images/contact.png" class="image_area">
      <div class="wrapper clearfix">
        <aside class="side_menu">
          <nav>
            <ul>
              <li><a href="business.html">事業内容</a></li>
              <li><a href="company.html">会社概要</a></li>
              <li class="point"><a href="contact.html">お問い合わせ</a></li>
            </ul>
          </nav>
        </aside>
        <article class="content">
          <form class="contact_form" action="index.html" method="post">
            <table class="contact_form_table">
              <tr>
                <th>お名前</th>
                <td><input class="contact_form_text" type="text" name="name"></td>
              </tr>
              <tr>
                <th>メールアドレス</th>
                <td><input class="contact_form_text" type="email" name="email"></td>
              </tr>
              <tr>
                <th>性別</th>
                <td>
                  <input type="radio" name="sex" value="male">男
                  <input type="radio" name="sex" value="female">女
                </td>
              </tr>
              <tr>
                <th>お問い合わせ内容</th>
                <td><textarea name="contact_contents" rows="2"></textarea></td>
              </tr>
              <tr>
                <th></th>
                <td><input class="contact_submit" type="submit" value="送 信"></td>
              </tr>
            </table>
          </form>
        </article>
      </div>
      <footer class="footer">
        <p>Copyright @ 2018 DIVE INC ALL RIGHTS RESERVED.</p>
      </footer>
    </div>
  </body>
</html>
